<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mail Pro : Forgot Password</title>

<style>
:root {
  --main-blue: #71b7e6;
  --main-purple: #9b59b6;
  --main-grey: #ccc;
  --sub-grey: #d9d9d9;
}
body{
width:100%;
height:100vh;
  background: linear-gradient(135deg, var(--main-blue), var(--main-purple));
 }
a{
color: #000000;
    text-decoration:none;
    font-size:25px;
}
a:hover {
    background: #FFDD00;
}
h2{color:#FFFF00;}
</style>

<script Language="JavaScript">
	function f1()
	{
	if(document.f.curr_pass.value=="")
	{
	alert("plz enter current Password");
	}
	else if(document.f.new_pass.value=="")
	{
	alert("plz enter New password");
	}
	else
	{
	document.f.submit();
	}
	}
	</Script>
</head>
<BODY leftmargin="200px" topmargin="350px" bgColor="skyblue" link="lime">
	<h2>Forgot Password</h2>
	<form name="f" method="post" action="Change">
	<label for="curr_pass">Current Password:</label>
  <input type="text" id="curr_pass" name="curr_pass"><br><br>
  <label for="new_pass">New Password:</label>
  <input type="text" id="new_pass" name="new_pass"><br><br>
  <Input type="button" value="Submit form" OnClick="f1()">
	</form>
</body>
</html>
